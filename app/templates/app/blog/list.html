{% extends "app/base.html" %}

{% block title %} Blogs {% endblock %}

{% block content %} 
    <div>
        <h1>Blogs</h1>

        {% for post in posts %}
            <h2>
                <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
            </h2>

            <p>
                Published {{ post.created_at }} by {{ post.author }}
            </p>
            <p>
                {{ post.content|truncatewords:30|linebreaks }}
            </p>
        {% endfor %}
    </div>


{% endblock %}
