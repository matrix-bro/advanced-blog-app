{% extends "app/base.html" %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %} 
    <div>
        <h1>{{ post.title }}</h1>

        <p>
            Published {{ post.created_at }} by {{ post.author }}
        </p>
        <p>
            {{ post.content|linebreaks }}
        </p>
    </div>


{% endblock %}
